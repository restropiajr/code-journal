<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
          <a href="#" id="entries-button">Entries</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="entry-form" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h2>New Entry</h2>
          <form>
            <div class="row">
              <div class="img-container column-half">
                <img id="photo-preview" src="images/placeholder-image-square.jpg" alt="photo-preview">
              </div>
              <div class="column-half">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="photo-url">Photo URL</label>
                <input type="text" id="photo-url" name="photo-url" required>
              </div>
              <div class="column-full">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" cols="30" rows="7" required></textarea>
              </div>
              <div class="column-full">
                <button type="submit" id="save-button">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="entries hidden" data-view="entries">
      <div class="row">
        <div class="column-full">
          <h2>Entries</h2>
          <a href="#" id="new-button">NEW</a>
        </div>
        <div class="column-full">
          <p id="no-entries-message">No entries have been recorded.</p>
          <ul></ul>
        </div>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/84551c9772.js" crossorigin="anonymous"></script>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
