<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <div class="container column-full">
      <h1>Code Journal</h1>
      <h2>New Entry</h2>
    </div>
  </header>

  <main>
    <div class="container column-full">
      <div class="journal-entry row" data-view="entry-form">
        <div class="img-container column-half">
          <img src="images/placeholder-image-square.jpg" alt="placeholder-image-square">
        </div>
        <form id="input-form" class="column-half">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required>
          <label for="photo-url">Photo URL</label>
          <input type="text" id="photo-url" name="photo-url" required>
        </form>
        <form id="textarea-form" class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" cols="30" rows="7"></textarea>
        </form>
        <button class="submit-button">SAVE</button>
      </div>

      <div data-view="entries" class="hidden"></div>
    </div>
  </main>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
